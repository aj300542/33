<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG 电流流动效果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: absolute;
            background: black;
        }

        svg {
            transform: scaleY(-1);
        }

        /* 定义电流光点样式 */
        .light {

            fill: rgb(247, 244, 229);
            filter: url(#glow);
            z-index: 99;
        }
    </style>
</head>

<body>
    <svg width="400" height="600" viewBox="0 0 400 600">
        <defs>
            <!-- 定义光晕效果 -->
            <filter id="glow">
                <feGaussianBlur stdDeviation="4" result="blur" />
                <feMerge>
                    <feMergeNode in="blur" />
                    <feMergeNode in="SourceGraphic" />
                </feMerge>
            </filter>

            <!-- 定义路径 -->
            <path id="lightPath"
                d="M237 471 L144 514 L65 346 L150 306 L150 31 L107 31 L107 10 L293 10 L293 31 L237 31 Z" fill="none" />
        </defs>

        <!-- 电流路径 -->
        <polygon points="237 471, 144 514, 65 346, 150 306, 150 31, 107 31, 107 10, 293 10, 293 31, 237 31, 237 471"
            fill="none" stroke="gold" stroke-width="1" />

        <!-- 电流发光点 (lighting) -->
        <circle id="lighting" class="light" r="5">
            <animateMotion dur="1s" repeatCount="indefinite">
                <mpath href="#lightPath" />
            </animateMotion>
        </circle>
    </svg>
</body>

</html>
