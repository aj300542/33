<!DOCTYPE html>
<html>

<head>
    <title>33</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/wakelock.js"></script>
    <link rel="shortcut icon" href="eskier.ico">

    <style>
        #content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            margin: 0 auto;
            padding: 0%;
            background: linear-gradient(180deg, #3e2723, #463129, #4e3e39);
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        @font-face {
            font-family: 'Nixiebold-bold';
            src: url('fonts/Nixiebold-bold.woff2') format('woff2'),
                url('fonts/Nixiebold-bold.woff') format('woff'),
                url('fonts/Nixiebold-bold.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Nixiebold-mini';
            src: url('fonts/Nixiebold-mini.woff2') format('woff2'),
                url('fonts/Nixiebold-mini.woff') format('woff'),
                url('fonts/Nixiebold-mini.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Nixiebold-slim';
            src: url('fonts/Nixiebold-slim.woff2') format('woff2'),
                url('fonts/Nixiebold-slim.woff') format('woff'),
                url('fonts/Nixiebold-slim.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        html {
            background: linear-gradient(180deg, #3e2723, #463129, #4e3e39);
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .iframe-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            transform: scale(1, 1);
        }

        .iframe-container iframe {
            width: 100%;
            height: 100vh;
            transform: scale(1);
            border: none;
            margin: 0px;
            overflow: hidden;
            transition: opacity 6s;
        }

        .iframe-container iframe:nth-child(1) {
            animation: move 45s infinite;
        }

        .iframe-container iframe:nth-child(2) {
            animation: move 42.5s infinite;
        }

        .iframe-container iframe:nth-child(4) {
            animation: move 38s infinite;
        }

        .iframe-container iframe:nth-child(5) {
            animation: move 43.5s infinite !important;
        }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
            }

            50% {
                transform: translateY(-8vh) translateX(-5vh);
            }

            100% {
                transform: translateY(0) translateX(0);
            }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            /* 避免影响交互 */
            z-index: 19;
            background: url('html/img/old-gold2-bump.jpg') repeat;
            background-size: 25vh 25vh;
            /* 修正语法 */
            opacity: 0.5;
            mix-blend-mode: color-burn;
            /* 确保只有一个 blend-mode */
        }

        #aboutme,
        #fullscreenbutt {
            position: absolute;
            bottom: 25.5vh;
            padding: 1vh;
            font-size: 1.5vh;
            background-color: transparent;
            color: #000000;
            cursor: pointer;
            z-index: 99;
        }

        #fullscreenbutt {
            right: 1vw;
        }

        #aboutme {
            left: 1vw;
        }

        iframe {
            border: none !important;
            outline: none;
            display: block;
            width: 100%;
            height: 100%;
            background: transparent;

        }

        iframe:nth-child(2) {
            margin-right: 0vw;
            /* 设置小时和分钟之间的间距 */
        }

        .spacer {
            flex-grow: 100;
            /* 让它占据可用空间 */
            width: 250vw;
            /* 可以调整大小 */
        }

        #eskier {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vh;
            height: 100vh;
            pointer-events: none;
            z-index: 9;
            transform: translate(-50%, -50%);
        }

        .imgeskier {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vh;
            height: 100vh;
            transform: translate(-50%, -50%);
            z-index: 99;
            cursor: pointer;
        }

        .img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vh;
            height: 100vh;
            pointer-events: none;
            z-index: 100;
            background: url('html/img/eskier.png') no-repeat;
            background-size: 39.5%;
            background-position: center center;
            opacity: 0.85;
            transform: translate(-50%, -50%);
        }

        .img2 {
            position: absolute;
            top: 66%;
            left: 50%;
            width: 100vh;
            height: 100vh;
            pointer-events: none;
            z-index: 101;
            background: url('html/img/eskier-2.png') no-repeat;
            background-size: 45%;
            background-position: center center;
            opacity: 0.95;
            transform: translate(-50%, -50%);
        }

        .imgundam {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vh;
            height: 100vh;
            display: none;
            z-index: 99;
            background-size: contain;
            /* 让图片适应容器 */
            background-position: center center;
            background-repeat: no-repeat;
            /* 取消平铺 */
            opacity: 0.85;
            transform: translate(-50%, -50%) scale(0.44);
            cursor: pointer;
        }

        .iframe-nixie {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            top: -0.5vh;
            width: 37vh;
            height: 10vhh;
            overflow-x: auto;
            background-color: transparent;
            opacity: 1;
            z-index: 20;
            overflow: hidden;
            border: none;
            mix-blend-mode: screen;

        }
    </style>



</head>

<body>

    <div id="content">
        <div class="iframe-nixie">
            <iframe id="nixieframe" src="nixie.html"></iframe>
        </div>
        <div class="overlay"></div>
        <iframe id="eskier" src="html/poly.html"></iframe>
        <div class="iframe-container">
            <iframe id="sz-hours-tens" src="html/0.html"></iframe>
            <iframe id="sz-hours-ones" src="html/0.html"></iframe>
            <div class="spacer"></div>
            <iframe id="sz-minutes-tens" src="html/0.html"></iframe>
            <iframe id="sz-minutes-ones" src="html/0.html"></iframe>
        </div>
        <div class="imgeskier" onclick="toggleImage()">
            <div class="img"></div>
            <div class="img2"></div>
        </div>
        <div class="imgundam" onclick="toggleImage()"></div>
    </div>


    <script>
        let images = [
            "html/img/gundam.png",
            "html/img/longjuan.png",
            "html/img/qiyu.png",
            "html/img/xinzhe.png",
            "html/img/tiger2.png",
            "html/img/luohan.png"
        ];
        let currentIndex = 0;

        function toggleImage() {
            let skier = document.querySelector(".imgeskier");
            let undam = document.querySelector(".imgundam");

            if (currentIndex < images.length) {
                skier.style.display = "none"; // 隐藏 imgeskier
                undam.style.display = "block"; // 显示 imgundam
                undam.style.backgroundImage = `url('${images[currentIndex]}')`;
                currentIndex++;
            } else {
                skier.style.display = "block"; // 重新显示 imgeskier
                undam.style.display = "none"; // 隐藏 imgundam
                currentIndex = 0; // 重置索引
            }
        }

        // 初始化第一个图片
        document.querySelector(".imgundam").style.backgroundImage = `url('${images[0]}')`;
    </script>
    <button id="fullscreenbutt" onclick="toggleFullScreen()"><span style="color: #fb7c00">fullsreen</span></button>
    <a href="https://aj300542.github.io/">
        <button id="aboutme"><span style="color:#fb7c00">aj300</span></button>
    </a>
    <script>
        function zoomPage() {
            // 在页面加载时放大页面
            document.getElementsByTagName('countdown-Wrapper')[0].style.transform = 'scale(1.25)';
        }

        function toggleFullScreen() {
            var elem = document.getElementById("content");
            var skier = document.querySelector(".imgeskier");

            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }

                // **确保显示 `.imgeskier`**
                skier.style.display = "block";
                skier.style.zIndex = "999"; // 让它浮动在最前
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }

                // **退出全屏后隐藏 `.imgeskier`**
                skier.style.display = "none";
            }
        }
    </script>
    <script>
        setInterval(function () {
            var date = new Date();
            var seconds = date.getSeconds();
            var opacity = 1;

            if (seconds >= 54 && seconds <= 60) {
                opacity = 0.05;
            }

            var iframes = document.querySelectorAll('.iframe-container iframe');
            for (var i = 0; i < iframes.length; i++) {
                iframes[i].style.opacity = opacity;
            }
        }, 1000);
    </script>
    <script>
        function szDisplayNumber(id, number) {
            if (id.startsWith('hours') || id.startsWith('minutes')) {
                document.getElementById('sz-' + id).src = 'html/' + number + '.html';
            } else {
                document.getElementById('sz-' + id).innerText = number;
            }
        }
        function szDisplayTimeHoursAndMinutes() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            szDisplayNumber('hours-tens', Math.floor(hours / 10));
            szDisplayNumber('hours-ones', hours % 10);
            szDisplayNumber('minutes-tens', Math.floor(minutes / 10));
            szDisplayNumber('minutes-ones', minutes % 10);

            // 计算到下一分钟开始的时间差
            const seconds = now.getSeconds();
            const millisecondsToNextMinute = (60 - seconds) * 1000;
            setTimeout(szDisplayTimeHoursAndMinutes, millisecondsToNextMinute);
        }

        function szDisplayTimeSeconds() {
            const now = new Date();
            let seconds = now.getSeconds();

            szDisplayNumber('seconds-tens', Math.floor(seconds / 10));
            szDisplayNumber('seconds-ones', seconds % 10);

            const milliseconds = now.getMilliseconds();
            setTimeout(szDisplayTimeSeconds, 1000 - milliseconds);
        }
        window.onload = function () {
            szDisplayTimeHoursAndMinutes();
            szDisplayTimeSeconds();
        };

    </script>

</body>

</html>
